<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Vector.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/stile.css">
    <title>Criptografar e Descriptografar</title>
</head>

<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="./img/Vector.png" alt="">

        </header>
        <div class="container-input">
            <div class="input">
                <textarea   id="input-texto" type="text" placeholder="Digite seu texto..." value="Enviar"></textarea>
                <p> <img src="./img/exclamacao.png" alt=""> Apenas letras minúsculas e sem acento.</p>
            </div>
           
            <div id="output">
                <img src="./img/img-lupa.jpg" alt="">
                <h2>Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
            </div>
        </div>

        <div class="button">
            <div class="container-bnt">
                <button class="btn-criptografar"onclick=" checkTextArea()"  >Criptografar</button>
                <button class="btn-descriptografar" onclick="descriptografar()" >Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><img src="./img/facebook (2).png" alt=""></a>
            <a href=""><img src="./img/linkedin.png" alt=""></a>
            <a href=""><img src="./img/github-mark-white.png" alt=""></a>
            
        </div>
        <span> &copy; Desenvolvido por Tiago Amaral</span>
    </footer>
    <script src="./script/app.js"></script>
</body>

</html>
